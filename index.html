<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>오하은</title>
        <style>
            #hana{color:red;}
            #dul{color:red;}
            #set{color:red;}
            #net{color:red;}
        </style>
    </head>

    <body>
        <header>
            <h1 style="color: blue;">오하은</h1>
            <nav>
                <a href="#hana">One</a>
                <a href="#dul">Two</a>
                <a href="#set">Three</a>
                <a href="#net">Four</a>
            </nav>
        </header>
        
        <section>
            <h2 id="hana"> 내가 제일 좋아하는 음식</h2>
            <ul>
                <li>피자</li>
                <li>햄버거</li>
                <li>순대</li>
                <li>떡볶이</li>
                <li>치킨</li>
                <li>칼국수</li>
                <li>파스타</li>
            </ul>
        </section>

        <section>
            <h2 id="dul">나의 목표/취미/경험</h2>
            <p> 간식먹기(100%)<progress value="1"></progress><br>
                여행 (20%) <progress max = "100" value = "20"> </progress> <br>
                외국어 공부 (67%)<progress max = "100" value = "67"> </progress>
            
            </p>
        </section>

        <section>
            <h2 id="set"> 나의 취미 </h2>
            <details open><summary>게임</summary>
                <p>제일 좋아하는 게임은 스타듀밸리이며, 최근에는 어몽어스를 하고 있습니다 </details>
        </section>

        <section>
            <h2 id="net"> 나의 특기 </h2>
            <details open><summary>피아노</summary>
                <p>내가 제일 좋아하는 곡은 summer입니다 </details>
        </section>

        <footer>
            <p>
                <img src = "http://www.ihalla.com/upimages/gisaimg/201908/21_638709.jpg" alt = '성신여대'> <br>
                이 페이지는 <b>오하은</b>에 의해 만들어졌습니다. 더 자세히 알고 싶으면 <a href="https://www.instagram.com/accounts/edit/"> 저의 인스타그램</a>을
                방문해주세요.
            </p>
        </footer>
    </body>
</html>
